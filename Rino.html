        /* Blurry background */
        .background {

            top: 0;

        .about-container {
            background-color: rgba(0, 0, 0, 0.7);

        .profile-pic {
            width: 150px;
            height: 150px;

            animation: pulse 3s infinite;
        }

        h1 {
            font-size: 2.5rem;
            margin: 20px 0;
            color: #5a2ef8;
            animation: textGlow 1.5s ease-in-out infinite alternate;
            transition: transform 0.3s ease-in-out;
        }

        h1:hover {
            transform: scale(1.1);
        }

        p {
            font-size: 1.2rem;

        }

            color: #5a2ef8;
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .social-icons img {
            width: 30px; /* Size for image icons */
            height: 30px; /* Size for image icons */
            transition: transform 0.3s ease-in-out;
        }

        .social-icons a:hover,
        .social-icons img:hover {
            color: #db3434;
            transform: scale(1.3); /* Pop-out effect */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 10px #5a2ef8, 0 0 20px #5a2ef8; }
            to { text-shadow: 0 0 20px #5a2ef8, 0 0 30px #5a2ef8; }
